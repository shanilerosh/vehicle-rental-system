            <h3>Admin Panel</h3>

        <ul class="list-unstyled components">

                <h3>Customer Confirmation</h3>
                <div class="row mb-4 mt-4">
                    <div class="col-4">
                        <select class="form-control form-control-sm">
                            <option>Small select</option>
                        </select>
                    </div>
                    <div class="col4">

                </div>

                                <tr>
                                    <th scope="col">Name</th>

                                    <td>Otto</td>

                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--                Display Image-->
                    <div class="col-4">
                        <div class="jumbotron" style="width: 300px; height: 400px" id="customerDocImg">
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
