<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/bootswatch/bootstrap.min%20_litera.css">
</head>
<body style="font-family: Helvetica">
<link rel="stylesheet" href="style.css">
<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Admin Panel</h3>
        </div>
        <ul class="list-unstyled components">
            <li onclick="loadCustomersStatus()"><h6>Manage Customer</h6></li>
        </ul>
        <ul class="list-unstyled components">
            <li onclick="loadCustomersStatus()"><h6>Manage Cars</h6></li>
        </ul>
    </nav>

    <div id="content">

<!--        Append to this-->
        <div id="admincustomermanage">
            <div class="container-fluid">
                <h5>Customer Confirmation</h5>
                <div class="row mb-4 mt-4">
                    <div class="form-group">
                        <label>Sort By :</label>
                        <select class="form-control-sm" id="customerSearchCriteria">
                            <option>Name</option>
                            <option>Email</option>
                            <option>Address</option>
                            <option>Date of Reg</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <input class="form-control form-control-sm" type="text" placeholder="Type to get result" id="customerName" onkeydown="searchCustomer()">
                    </div>
                </div>
                <div class="row">
                    <div class="col-7">
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Legal Doc</th>
                                </tr>
                                </thead>
                                <tbody id="admincustomertbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--                Display Image-->
                    <div class="col-4">
                        <div class="jumbotron" style="width: 300px; height: 400px" id="customerDocImg">
                            <small>Driving Liscenece / Nic</small>
                            <img id="custDocImg" src=" " alt="" style="width: 95%; height: 95%">
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="assets/js/admin.js"></script>
</body>
</html>
