<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/bootswatch/bootstrap.min%20_litera.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Sign Up</h1>
                <form id="carAddForm" >
                    <div class="addcarstatus"></div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" id="carName" placeholder="Alto 800" name="carName">
                                <div class="carNameVal"></div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Car Brand</label>
                                <input type="text" class="form-control" id="carBrand" placeholder="Suzuki" name="carBrand">
                                <div class="carBrandVal"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label>Car Type</label>
                                <select class="form-control" id="carTypeSelect" name="carType">
                                    <option>General</option>
                                    <option>Premium</option>
                                    <option>Luxury</option>
                                </select>
                            </div>
                            <div class="carTypeVal"></div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Car Registration No</label>
                                <input type="text" class="form-control" id="carRegNumber" placeholder="Suzuki" name="carRegNumber">
                                <div class="carRegVal"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label>Monthly Rate</label>
                                <input type="text"  class="form-control" id="carMonthlyRate" placeholder="Rs.30,000" onkeypress="validateCar(event)" name="carMonthyRate" >
                                <div class="carMonthlyRateeVal"></div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="form-group">
                                <label>Daily Rate</label>
                                <input type="text" class="form-control" id="carDailyRate" placeholder="Rs.5,000" name="carDailyRate" onkeypress="validateCar(event)">
                                <div class="carDailyRateVal"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group">
                                <label>Free KM per day</label>
                                <input type="text"  class="form-control" id="carFreeKmPerDay" placeholder="10" name="carFreeKmPerDay" onkeypress="validateCar(event)" onkeypress="validateCar(event)">
                                <div class="carFreeKmPerDayVal"></div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Free KM per Month</label>
                                <input type="text" class="form-control" id="carFreeKmPerMonth" placeholder="100" name="carFreeKmPerMonth" onkeypress="validateCar(event)">
                                <div class="carFreeKmPerMonthVal"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Price per Extra Km</label>
                                <input type="text"  class="form-control" id="carPricePerExtraKm" placeholder="Rs.500" name="carPricePerExtraKm" onkeypress="validateCar(event)">
                                <div class="carPricePerExtraKmVal"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Number of Passengers</label>
                                <input type="text" class="form-control" id="carNumberOfPassenger" placeholder="4, 6" name="carNumberOfPassenger" onkeypress="validateCar(event)">
                                <div class="carNumberOfPassengerVal"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label>Car Color</label>
                                <input type="text"  class="form-control" id="carColor" placeholder="Black" name="carColor">
                                <div class="carColorVal"></div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="form-group">
                                <label>State</label>
                                <select class="form-control" id="carStateSelect" name="carState">
                                    <option>Availabe</option>
                                    <option>Occupied</option>
                                    <option>Maintainance</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <div class="form-group">
                                <label>Transmission Type</label>
                                <select class="form-control" id="carTransType" name="transmissionType">
                                    <option>Auto</option>
                                    <option>Manual</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="form-group">
                                <label>Fuel Type</label>
                                <select class="form-control" id="carFuelType" name="fuelType">
                                    <option>Petrol</option>
                                    <option>Diesel</option>
                                    <option>Electric</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-10">
                                <div class="form-group">
                                    <label>Car Image : Interior</label>
                                    <input type="file" class="form-control-file" id="carImageInterior" name="carImageInterior">
                                </div>
                            <div class="caImageInteriorVal"></div>
                        </div>
                        <div class="col-10">
                                <div class="form-group ">
                                    <label>Car Image : Front</label>
                                    <input type="file" class="form-control-file" id="carImageFront" name="carImageFront">
                                </div>
                            <div class="caImageFrontVal"></div>
                        </div>
                        <div class="col-10">
                                <div class="form-group">
                                    <label>Car Image : Side</label>
                                    <input type="file" class="form-control-file" id="carImageSide" name="carImageSide">
                                </div>
                            <div class="caImageSideVal"></div>
                        </div>
                        <div class="col-10">
                                <div class="form-group">
                                    <label>Car Image : Back</label>
                                    <input type="file" class="form-control-file" id="carImageBack" name="carImageBack">
                                </div>
                            <div class="caImageBackVal"></div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveCar()">Add Car</button>
                </form>
            </div>
        </div>
    </div>


    <div class="container">
        <div id="carView">
        </div>
    </div>
    



<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="assets/js/car.js"></script>
</body>
</html>
